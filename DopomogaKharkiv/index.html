<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Page title -->
    <title>Допомога.Карта</title>
    <!-- Leaflet CSS library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
    <!-- Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="webmap.css">
  </head>
  <body>
    <!-- THE MAP -->
    <div class="row">
      <button class="btn btn-primary col-md-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Open side-bar</button>
      <button id="updateButton" class="btn btn-primary col-md-2" type="button">Refresh data</button>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Пошук та фільтри</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div id="side-bar" class="offcanvas-body">
        <div id="SearchSection" class="col-xs-12">
          <div id="divProjectLabel" class="text-center col-xs-12">
            <h4>Пошук за номером запиту</h4>
          </div>
          <div id="divProjectError" class="errorMsg col-xs-12"></div>
          <div id="divFindProject" class="form-group col-xs-12">
            <div class="col-xs-6">
              <input type="text" id="txtFindProject" class="form-control" placeholder="Номер запиту">
            </div>
            <div class="col-xs-6">
              <button id="btnFindProject" class="btn btn-primary btn-block">Знайти</button>
            </div>
            <div id="divProjectData"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div id="map" class="col-md-12"></div>
    </div>


    <!-- jQuery library; JSON plug-in -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Leaflet JS library -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <!-- Bootstrap JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <!-- JS Script File -->
    <script src="webmap.js"></script>
  </body>
</html>
